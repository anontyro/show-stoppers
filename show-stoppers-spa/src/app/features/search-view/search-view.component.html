<div class="search-container">
  <div class="search-align-container">
      <app-search-bar (searchEvent)="onNextSearch($event)" class="search-bar-item"></app-search-bar>
      <app-search-results [currentSearch]="currentSearch"></app-search-results>
    
      <div class="search-pagination" *ngIf="totalResults !== 0">
        <p>Page {{currentPage}} of {{totalPages}}</p>
        
        <div class="pagination-control">
          <span class="inline-link" [routerLink]="['/search']" [queryParams]="{query: currentQuery, page: currentPage - 1}"  *ngIf="currentPage > 1">Previous</span> 
          <span *ngIf="currentPage === 1">Previous</span> 
      
          <span class="inline-link" [routerLink]="['/search']" [queryParams]="{query: currentQuery, page: currentPage + 1}"  *ngIf="currentPage < totalPages">Next</span> 
          <span *ngIf="currentPage === totalPages">Next</span>
        </div>
      </div>
  </div>
</div>
